!obj:pylearn2.train.Train {
    dataset: &train !obj:genretron.gtzan.GTZAN_On_Memory {
        which_set: "train",
        seconds: &seconds 5.0,
        seed: &seed 1234,
        balanced_splits: &balanced_splits True,
        preprocessor: &preprocessor znormalizer,
        verbose: &verbose True,
        use_whole_song: &use_whole_song True,
    },
    model: !obj:pylearn2.models.mlp.MLP {
        batch_size: 100,
        seed: *seed,
        input_space: !obj:pylearn2.space.Conv2DSpace {
            shape: [513, 173],
            num_channels: 1,
        },
        layers: [
                    !obj:pylearn2.models.mlp.ConvRectifiedLinear {
                        layer_name: 'h0',
                        output_channels: 64,
                        irange: .05,
                        kernel_shape: [513, 5],
                        pool_shape: [1, 8],
                        pool_stride: [1, 4],
                        max_kernel_norm: 1.9365,
                    },
                    !obj:pylearn2.models.mlp.ConvRectifiedLinear {
                        layer_name: 'h1',
                        output_channels: 64,
                        irange: .05,
                        kernel_shape: [1, 10],
                        pool_shape: [1, 8],
                        pool_stride: [1, 4],
                        max_kernel_norm: 1.9365,
                    },
                    !obj:pylearn2.models.mlp.Softmax {
                        max_col_norm: 1.9365,
                        layer_name: 'y',
                        istdev: .05,
                        n_classes: 10
                    }
                ],
    },
    algorithm: !obj:pylearn2.training_algorithms.sgd.SGD {
        learning_rate: 0.01,
        monitoring_dataset:
            {
                'train' : *train,
                'valid' : !obj:genretron.gtzan.GTZAN_On_Memory {
                            which_set: "valid",
                            seconds: *seconds,
                            seed: *seed,
                            balanced_splits: *balanced_splits,
                            preprocessor: *preprocessor,
                            verbose: *verbose,
                            use_whole_song: *use_whole_song,
                          },
                'test'  : !obj:genretron.gtzan.GTZAN_On_Memory {
                            which_set: "test",
                            seconds: *seconds,
                            seed: *seed,
                            balanced_splits: *balanced_splits,
                            preprocessor: *preprocessor,
                            verbose: *verbose,
                            use_whole_song: *use_whole_song,
                          }
            },
        termination_criterion: !obj:pylearn2.termination_criteria.And {
            criteria: [
                !obj:pylearn2.termination_criteria.MonitorBased {
                    channel_name: "valid_y_misclass",
                    prop_decrease: 0.001,
                    N: 20
                },
                !obj:pylearn2.termination_criteria.EpochCounter {
                    max_epochs: 500
                },
            ]
        },
        cost: !obj:pylearn2.costs.cost.SumOfCosts {
            costs: [
                !obj:pylearn2.costs.mlp.Default {},
                !obj:pylearn2.costs.mlp.L1WeightDecay {
                    coeffs: {
                        'h0': 0.0005
                    },
                },
                !obj:pylearn2.costs.mlp.FusedLasso {
                    coeffs: {
                        'y': 0.0005,
                    },
                    axes: {
                        'y': 0
                    },
                },
            ]
        },
    },
    extensions: [
        !obj:pylearn2.train_extensions.best_params.MonitorBasedSaveBest {
             channel_name: 'valid_y_misclass',
             save_path: "results/gtzan-conv-l1-fl-horiz-best.pkl"
        },
    ],
    save_freq: 1,
    save_path: "results/gtzan-conv-l1-fl-horiz.pkl"
}
