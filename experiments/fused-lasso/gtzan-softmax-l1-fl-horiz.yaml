!obj:pylearn2.train.Train {
    dataset: &train !obj:genretron.gtzan.GTZAN_On_Memory {
        which_set: "train",
        space: &space "vector",
        seconds: &seconds 5.0,
        seed: &seed 1234,
        balanced_splits: &balanced_splits True,
        preprocessor: &preprocessor znormalizer,
        verbose: &verbose True,
        use_whole_song: &use_whole_song True,
    },
    # dataset: &train !obj:pylearn2.datasets.npy_npz.NpzDataset {
    #   file: "${PYLEARN2_DATA_PATH}/gtzan-vector.npz",
    #   key: "train_X",
    #   target_key: "train_y"
    # },
    model: !obj:pylearn2.models.softmax_regression.SoftmaxRegression {
        nvis: 216,
        n_classes: 10,
        irange: .05,
    },
    algorithm: !obj:pylearn2.training_algorithms.sgd.SGD {
        learning_rate: .001,
        batch_size: 100,
        monitoring_dataset:
            {
                'train' : *train,
                'valid' : !obj:genretron.gtzan.GTZAN_On_Memory {
                            which_set: "valid",
                            space: *space,
                            seconds: *seconds,
                            seed: *seed,
                            balanced_splits: *balanced_splits,
                            preprocessor: *preprocessor,
                            verbose: *verbose,
                            use_whole_song: *use_whole_song,
                          },
                'test'  : !obj:genretron.gtzan.GTZAN_On_Memory {
                            which_set: "test",
                            space: *space,
                            seconds: *seconds,
                            seed: *seed,
                            balanced_splits: *balanced_splits,
                            preprocessor: *preprocessor,
                            verbose: *verbose,
                            use_whole_song: *use_whole_song,
                          }

                # 'valid' : !obj:pylearn2.datasets.npy_npz.NpzDataset {
                #   file: "${PYLEARN2_DATA_PATH}/gtzan-vector.npz",
                #   key: "valid_X",
                #   target_key: "valid_y"
                # },
                # 'test'  : !obj:pylearn2.datasets.npy_npz.NpzDataset {
                #   file: "${PYLEARN2_DATA_PATH}/gtzan-vector.npz",
                #   key: "test_X",
                #   target_key: "test_y"
                # },
            },
        termination_criterion: !obj:pylearn2.termination_criteria.And {
            criteria: [
                !obj:pylearn2.termination_criteria.MonitorBased {
                    channel_name: "valid_y_misclass",
                    prop_decrease: 0.001,
                    N: 100
                },
                !obj:pylearn2.termination_criteria.EpochCounter {
                    max_epochs: 500
                },
            ]
        },
        cost: !obj:pylearn2.costs.cost.SumOfCosts {
            costs: [
                !obj:pylearn2.costs.mlp.Default {},
                !obj:pylearn2.costs.mlp.L1WeightDecay {
                    coeffs: {
                        'y': 0.0005
                    },
                },
                !obj:pylearn2.costs.mlp.FusedLasso {
                    coeffs: {
                        'y': 0.0005,
                    },
                    axes: {
                        'y': 0
                    },
                },
            ]
        },
    },
    extensions: [
        !obj:pylearn2.train_extensions.best_params.MonitorBasedSaveBest {
             channel_name: 'valid_y_misclass',
             save_path: "results/gtzan-softmax-fl-horiz-best.pkl"
        },
    ],
    save_freq: 1,
    save_path: "results/gtzan-softmax-fl-horiz.pkl"
}
