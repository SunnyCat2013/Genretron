!obj:pylearn2.train.Train {
    dataset: &train !obj:pylearn2.datasets.npy_npz.NpzDataset {
      file: "${PYLEARN2_DATA_PATH}/gtzan-conv2d.npz",
      key: "train_X",
      target_key: "train_y"
    },
    model: !obj:pylearn2.models.mlp.MLP {
        batch_size: 100,
        input_space: !obj:pylearn2.space.Conv2DSpace {
            shape: [513, 216],
            num_channels: 1,
        },
        layers: [
                    !obj:pylearn2.models.mlp.ConvRectifiedLinear {
                        layer_name: 'h0',
                        output_channels: 64,
                        irange: .05,
                        kernel_shape: [513, 5],
                        pool_shape: [1, 8],
                        pool_stride: [1, 4],
                        max_kernel_norm: 1.9365,
                    },
                    !obj:pylearn2.models.mlp.ConvRectifiedLinear {
                        layer_name: 'h1',
                        output_channels: 64,
                        irange: .05,
                        kernel_shape: [1, 10],
                        pool_shape: [1, 8],
                        pool_stride: [1, 4],
                        max_kernel_norm: 1.9365,
                    },
                    !obj:pylearn2.models.mlp.Softmax {
                        max_col_norm: 1.9365,
                        layer_name: 'y',
                        istdev: .05,
                        n_classes: 10
                    }
                ],
    },
    algorithm: !obj:pylearn2.training_algorithms.sgd.SGD {
        learning_rate: 0.01,
        monitoring_dataset:
            {
                'train' : *train,
                'valid' : !obj:pylearn2.datasets.npy_npz.NpzDataset {
                  file: "${PYLEARN2_DATA_PATH}/gtzan-conv2d.npz",
                  key: "valid_X",
                  target_key: "valid_y"
                },
                'test'  : !obj:pylearn2.datasets.npy_npz.NpzDataset {
                  file: "${PYLEARN2_DATA_PATH}/gtzan-conv2d.npz",
                  key: "test_X",
                  target_key: "test_y"
                },
            },
        termination_criterion: !obj:pylearn2.termination_criteria.And {
            criteria: [
                !obj:pylearn2.termination_criteria.MonitorBased {
                    channel_name: "valid_y_misclass",
                    prop_decrease: 0.001,
                    N: 20,
                },
                !obj:pylearn2.termination_criteria.EpochCounter {
                    max_epochs: 500,
                },
            ]
        },
        cost: !obj:pylearn2.costs.cost.SumOfCosts {
            costs: [
                !obj:pylearn2.costs.mlp.Default {},
                !obj:pylearn2.costs.mlp.L1WeightDecay {
                    coeffs: {
                        'h0': 0.0005
                    },
                },
            ]
        },
    },
    extensions: [
        !obj:pylearn2.train_extensions.best_params.MonitorBasedSaveBest {
             channel_name: 'valid_y_misclass',
             save_path: "results/gtzan-conv-l1-base-best.pkl",
        },
    ],
    save_freq: 1,
    save_path: "results/gtzan-conv-l1-base.pkl",
}
