!obj:pylearn2.train.Train {
    dataset: &train !obj:genretron.gtzan.GTZAN_On_Memory {
        which_set: "train",
        window_size: &window_size 2048,
        seconds: &seconds 4.0,
        seed: &seed 1234,
    },
    model: !obj:pylearn2.models.mlp.MLP {
        batch_size: 10,
        seed: *seed,
        input_space: !obj:pylearn2.space.Conv2DSpace {
            shape: [513, 85],
            num_channels: 1,
        },
        layers: [
                    !obj:pylearn2.models.maxout.MaxoutConvC01B {
                        layer_name: 'h0',
                        pad: 4,
                        tied_b: 1,
                        W_lr_scale: .05,
                        b_lr_scale: .05,
                        num_channels: 96,
                        num_pieces: 2,
                        kernel_shape: [8, 8],
                        pool_shape: [4, 4],
                        pool_stride: [2, 2],
                        irange: .005,
                        max_kernel_norm: .9,
                        partial_sum: 33,
                    },
                    !obj:pylearn2.models.maxout.MaxoutConvC01B {
                        layer_name: 'h1',
                        pad: 3,
                        tied_b: 1,
                        W_lr_scale: .05,
                        b_lr_scale: .05,
                        num_channels: 192,
                        num_pieces: 2,
                        kernel_shape: [8, 8],
                        pool_shape: [4, 4],
                        pool_stride: [2, 2],
                        irange: .005,
                        max_kernel_norm: 1.9365,
                        partial_sum: 15,
                    },
                    !obj:pylearn2.models.maxout.MaxoutConvC01B {
                        pad: 3,
                        layer_name: 'h2',
                        tied_b: 1,
                        W_lr_scale: .05,
                        b_lr_scale: .05,
                        num_channels: 192,
                        num_pieces: 2,
                        kernel_shape: [5, 5],
                        pool_shape: [2, 2],
                        pool_stride: [2, 2],
                        irange: .005,
                        max_kernel_norm: 1.9365,
                    },
                    !obj:pylearn2.models.maxout.Maxout {
                        layer_name: 'h3',
                        irange: .005,
                        num_units: 500,
                        num_pieces: 5,
                        max_col_norm: 1.9
                    },
                    !obj:pylearn2.models.mlp.Softmax {
                        max_col_norm: 1.9365,
                        layer_name: 'y',
                        istdev: .05,
                        n_classes: 10
                    }
                ],
    },
    algorithm: !obj:pylearn2.training_algorithms.sgd.SGD {
        learning_rate: .01,
        monitoring_dataset:
            {
                'train' : *train,
                'valid' : !obj:genretron.gtzan.GTZAN_On_Memory {
                            which_set: "valid",
                            window_size: *window_size,
                            seconds: *seconds,
                            seed: *seed,
                          },
                'test'  : !obj:genretron.gtzan.GTZAN_On_Memory {
                            which_set: "test",
                            window_size: *window_size,
                            seconds: *seconds,
                            seed: *seed,
                          }
            },
        termination_criterion: !obj:pylearn2.termination_criteria.MonitorBased {
            channel_name: "valid_y_misclass",
            prop_decrease: 0.001,
            N: 20
        },
    },
    extensions: [
        !obj:pylearn2.train_extensions.best_params.MonitorBasedSaveBest {
             channel_name: 'valid_y_misclass',
             save_path: "results/${PYLEARN2_TRAIN_FILE_FULL_STEM}_best.pkl"
        },
    ],
    save_freq: 1,
    save_path: "results/${PYLEARN2_TRAIN_FILE_FULL_STEM}.pkl"
}
